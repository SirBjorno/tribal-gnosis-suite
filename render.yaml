services:
  - type: web
    name: tribal-gnosis-backend
    env: node
    buildCommand: cd tribal-gnosis-backend && npm install && npm i -D typescript@4.9.4 @types/node@18.11.18 && npm run build
    startCommand: cd tribal-gnosis-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MASTER_COMPANY_CODE
        value: TRIBAL-MASTER-2025
      - key: MASTER_EMAIL
        sync: false
      - key: MASTER_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  - type: web
    name: tribal-gnosis-frontend
    env: node
    buildCommand: HUSKY=0 npm ci --ignore-scripts && npm run build:frontend
    startCommand: npm run serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false